<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khung Đếm Thời Gian Yêu</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Thông tin người yêu bên trái -->
    <div class="info-box left">
      <img src="https://via.placeholder.com/100" alt="Avatar Người A" class="avatar">
      <h2>KK</h2>
      <p>15♂</p>
    </div>

    <!-- Khung đếm thời gian ở giữa -->
    <div class="countdown">
      <div class="header">
        <h1>❤️❤️</h1>
      </div>
      <div class="time-row">
        <div class="time-block">
          <span id="years">0</span>
          <p>Năm</p>
        </div>
        <div class="time-block">
          <span id="months">0</span>
          <p>Tháng</p>
        </div>
        <div class="time-block">
          <span id="days">0</span>
          <p>Ngày</p>
        </div>
      </div>
      <div class="time-row">
        <div class="time-block">
          <span id="hours">0</span>
          <p>Giờ</p>
        </div>
        <div class="time-block">
          <span id="minutes">0</span>
          <p>Phút</p>
        </div>
        <div class="time-block">
          <span id="seconds">0</span>
          <p>Giây</p>
        </div>
      </div>
    </div>

    <!-- Thông tin người yêu bên phải -->
    <div class="info-box right">
      <img src="https://via.placeholder.com/100" alt="Avatar Người B" class="avatar">
      <h2>BB</h2>
      <p>15♀</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
